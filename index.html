
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mega TUPÃ - Sorteio Anual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        background-color: #f0f4f8;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      
      .number-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 12px;
      }
      @media (min-width: 400px) {
        .number-grid { grid-template-columns: repeat(6, 1fr); }
      }

      .prize-card-money {
        background: linear-gradient(135deg, #064e3b 0%, #065f46 50%, #047857 100%);
        position: relative;
        border: 2px solid #10b981;
        box-shadow: 0 25px 60px -12px rgba(16, 185, 129, 0.5);
      }

      .text-glow-money {
        color: #ffffff;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4), 0 0 30px rgba(16, 185, 129, 0.6);
        filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
      }

      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        100% { transform: translateX(250%); }
      }

      @keyframes prize-pulse-money {
        0% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.2)); }
        50% { transform: scale(1.03); filter: drop-shadow(0 0 35px rgba(16, 185, 129, 0.4)); }
        100% { transform: scale(1); filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.2)); }
      }
      .animate-prize-pulse {
        animation: prize-pulse-money 2.5s ease-in-out infinite;
      }

      /* Animação de Brilho Dourado para Vendas Finalizadas */
      @keyframes shine-gold {
        0% { text-shadow: 0 0 5px rgba(251, 191, 36, 0.2); transform: scale(1); }
        50% { text-shadow: 0 0 20px rgba(251, 191, 36, 0.8), 0 0 30px rgba(251, 191, 36, 0.4); transform: scale(1.05); }
        100% { text-shadow: 0 0 5px rgba(251, 191, 36, 0.2); transform: scale(1); }
      }
      .animate-shine-gold {
        animation: shine-gold 2s ease-in-out infinite;
      }

      .animate-pulse-error {
        animation: pulse-red 1s infinite;
      }

      @keyframes pulse-red {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
      }

      .navy-bg {
        background-color: #0A2540;
        background-image: 
          radial-gradient(at 0% 0%, rgba(31, 106, 225, 0.25) 0, transparent 50%), 
          radial-gradient(at 100% 100%, rgba(255, 193, 7, 0.15) 0, transparent 50%);
      }

      .btn-play-premium {
        background: linear-gradient(135deg, #1F6AE1 0%, #4DA3FF 50%, #1F6AE1 100%);
        background-size: 200% auto;
        position: relative;
        overflow: hidden;
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        box-shadow: 0 15px 35px -10px rgba(31, 106, 225, 0.5);
      }

      .btn-play-premium::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        animation: btn-shimmer 4s infinite;
      }

      @keyframes btn-shimmer {
        0% { left: -100%; }
        30% { left: 100%; }
        100% { left: 100%; }
      }

      input, button, select, textarea { font-size: 16px !important; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="text-slate-900 overflow-x-hidden antialiased">
    <div id="root"></div>
  </body>
</html>
